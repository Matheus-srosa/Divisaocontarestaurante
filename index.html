<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Calculadora de Divisão de Conta</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
      <main>
        <h1>Calculadora de Divisão de Conta</h1>
        <div id="container">
            <div id="inputs">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" placeholder="Nome do Cliente">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Nome do Produto">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" placeholder="Valor do Produto">
                <button onclick="adicionarProduto()">Adicionar Produto</button>
            </div>
            <div id="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Produtos</th>
                            <th>Valor Total</th>
                            <th>Taxa de Serviço</th>
                            <th>Valor Total com Taxa</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-body"></tbody>
                </table>
                <button onclick="calcular()">Calcular Divisão</button>
            </div>
        </div>
        <script src="script.js"></script>
      </main>
    </header>
</body>
</html>
